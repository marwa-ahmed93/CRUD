<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>

<body>

    <div class="container py-5">


        <div class="form-group m-3">
            <label for="ProductInput">ProductName: </label>
            <input class="form-control" type="text" id="ProductInput">
               
              <div id="userNameAlert" class="alert alert-danger d-none">
                <p >Product name must start with Upper and 8 char</p>
              </div>
        </div>


        <div class="form-group m-3">
            <label for="productPriceInput">ProductPrice: </label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>

        <div class="form-group m-3">
            <label for="productCategoryInput">ProductCategory: </label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>

        <div class="form-group m-3">
            <label for="productDescriptionInput">ProductDescription: </label>
            <textarea class="form-control" type="text" id="productDescriptionInput"></textarea>

        </div>

        <button id="toggleButton" onclick="addProduct();" class="btn btn-outline-info m-3">add product</button>

    </div>

    <div class="container">
        <input onkeyup="searchProduct(this.value)" placeholder="search product" class="form-control w-75 m-auto mb-5" type="text">
        <table class="table  m-auto">
            <thead>
            
                    <th>index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>ProductCategory</th>
                    <th>ProductDesc</th>

                    <th>Update</th>
                    <th>Delete</th>
              
            </thead>
            <tbody id="tableBody" >

            </tbody>

        </table>

    </div>

    <script src="main.js"></script>
</body>

</html>
